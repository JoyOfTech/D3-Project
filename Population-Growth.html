<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Population Growth</title>

    <style type="text/css">
  .axis text{
      font-family: Arial;
      font-size: 13px;
      color: #333333;
      text-anchor: end;
    }
  path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
     .textlabel{
        font-family:  Arial;
        font-size:13px;
        color: #333333;
        text-anchor: middle;
    }
    .dot
    {
        fill: none;
    }
    div.tooltip {   
  position: absolute;           
  text-align: center;  
  width: 60px;                  
  height: 28px;                 
  padding: 2px;             
  font: 13px Arial;        
  background: white;   
  border: 4px; 
  border-color: black;     
  border-radius: 4px;           
  pointer-events: none;         
}
}
</style>
<body>


<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
// Set the dimensions of the canvas / graph
var margin = {top: 20, right: 0, bottom: 60, left: 60},
    width = 475;
    height = 350;
    padding = 100; 
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
       .attr("viewBox", "0 0 " + width + " " + height);
    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);
// Parse the date / time
var parseDate = d3.time.format("%m/%d/%Y").parse;
var formatPopulation = d3.format(",");
var formatTime = d3.time.format("%Y");

// Set the ranges
var x = d3.time.scale()
        .range([0, width - margin.right - margin.left], .1)
        .nice();
var y = d3.scale.linear()
        .range([height - margin.top - margin.bottom, 20])
        .nice();
// Define the axes
var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .ticks(11);
var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(function(d) {return d + "%"});
            
// Define the line
     var valueline = d3.svg.line()
     
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d["Population"])- (d["Population"]), -1/ (d["Population"]), -1; });
    
    
// Get the data
d3.csv("Population-Growth.csv", function(error, data) {
    data.forEach(function(d) {
        d.Date = parseDate(d.Date);
        d["Population"] = (d["Population"])- (d["Population"]) -1/ (d["Population"]) -1;
    });
 // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.Date; }));
    y.domain([0, d3.max(data, function(d) { return Math.ceil (d["Population"]); })
            ]);
svg.selectAll("dot")    
        .data(data)         
    .enter()
    .append("circle")                               
        .attr("r", 5)       
        // .attr("cx", function(d) { return (x(d.Date)); })       
        // .attr("cy", function(d) { return y(d["Population"]); })
        .style("fill", "white")
         .attr("transform", "translate(" + margin.left + "," + margin.top + ")")     
        .on("mouseover", function(d) {      
            div.transition()        
                .duration(200)      
                .style("opacity", .9);      
            div .html(formatTime(d.Date) + "<br/>" + d3.format(".3"))  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");    
            })                  
        .on("mouseout", function(d) {       
            div.transition()        
                .duration(500)      
                .style("opacity", 0.9);   
        });
    // Add the valueline path.
         svg.append("path")
        .attr("class", "line")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
         .attr("d", valueline(data));
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(" + margin.left + "," + (height - margin.bottom) + ")")
        .call(xAxis);
    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .call(yAxis);
        // Y-axis labels
    svg.append("text")
    .attr("text-anchor", "middle")
    .style("font-size", "13px")
    .style("color", "#333333")
    .attr("transform", "translate ("+ (padding/7) + "," +(height/2)+") rotate(-90)")
    .text("Population")
    .style("font-family", "Arial"); 
    // X-axis labels
    svg.append("text")
    .attr("text-anchor", "middle")
    .style("font-size", "13px")
    .style("color", "#333333")
    .attr("transform", "translate("+ (width/2) + "," +(height-(padding/4)) + ")")
    // .text("Fiscal Year")
    // .style("font-family", "Arial"); 
     //source
    svg.append("text")
    .attr("text-anchor", "middle")
    .style("font-size", "13px")
    .style("color", "#333333")
    .attr("transform", "translate("+ (width/2.5) + "," +(height/1) + ")")
    .text("Source: US Census Annual Population Estimate")
    .style("font-family", "Arial")
    //title for the chart 
    svg.append("text")
    .attr("text-anchor", "middle")
    .style("font-size", "16px")
    .style("color", "#333333")
    .attr("transform", "translate("+ (width/3) + "," +(height/30) + ")")
    .text("Population Growth")
    .style("font-family", "Arial");
    svg.append("text")
    .attr("text-anchor", "left")
    .style("font-size", "13px")
    .style("color", "#333333")
    .attr("transform", "translate("+ (width/5.3) + "," +(height/12) + ")")
    .text("1920 to 2015")
    .style("font-family", "Arial")
    
  
    //line labels
    svg.append('g')
    .classed('labels-group', true)
    .selectAll('text')
    .data(data)
    .enter()
    .append('text')
    .filter(function(d, i) { return i === 0||i === (data.length - 1) })
  .classed('label',true)
    .classed('label',true)
    .attr({
        'x':function(d,i) {
            return x(d.Date);
        },
          'y':function(d,i) {
            return y(d["Population"]);
        }
    })
     .text(function(d,i){
        return d["Population"];
     })
     // move end lables 
     .attr("transform", "translate(" + 65 + "," + 35 + ")") 
});
</script>
</body>
